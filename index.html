<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Learning Bootstrap</title>
  </head>
  <body>
    <h1>Hello from bootstrap</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <br />
    <input type="button" class="btn btn-danger" value="Danger" />
    <br />
    <h1>Button Outline</h1>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success" disabled>
      Success
    </button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning btn-lg">
      Warning
    </button>
    <button type="button" class="btn btn-outline-info btn-sm">Info</button>
    <button type="button" class="ligth-button btn btn-outline-light">
      Light
    </button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <h1>Mobile and desktop</h1>
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br />
    <br />
    <div class="bg-primary text-white">
      <h2>This is primary</h2>
      <p>Welcome children</p>
    </div>
    <button class="btn btn-outline-dark">Dark</button>
    <br />
    <br />
    <br />
    <img
      src="images/komplet-pro-alu-34_orig.jpg"
      class="img-fluid w-25 rounded-circle"
      alt=""
    />
  </body>
</html>
